<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- style from extern file-->
  <title>My portfolio</title>
</head>

<body>
  <nav>
    <h2 class="logo">My portfolio</h2>
    <ul>
      <li><a href="#"> Home</a></li>
      <li><a href="#"> About</a></li>
      <li><a href="#"> Skills</a></li>
      <li><a href="#"> Contact</a></li>
    </ul>
  </nav>


  <div class="content">
    <h4>Hello, my name is</h4>
    <h1>Shaker Nasser</h1>
    <h3>I'm a Web developer.</h3>
    <div class="newslatter">
      <form>
        <input type="email" name="email" id="mail" placeholder="Enter your mail">
        <button type="submit" name="submit" value="Lets communicate"> Lets communicate </button>
      </form>
    </div>
  </div>

  <div class="img-container">

    <img src="min.port.jpg" alt="picOfMe">

  </div>


  <div class="video-logo">
    <video controls autoplay muted loop width="150px" height="150px" alt="logosworkingwith">
      <source src="CSS-HTML.mp4">
    </video>
  </div>


  <div class="icons">
    <div class="phone-icon">
      <a href="tel:0736959580">
        <img src="phone.256x256.png" alt="Call me-icon" width="35vh" height="35vh">
      </a>
    </div>

    <div class="linkedin-icon">
      <a href="https://se.linkedin.com/in/shaker-nasser-72a80b291">
        <img src="linkedin.256x256.png" alt="linkedin icon with link" width="35vh" height="35vh">
      </a>
    </div>

    <div class="mail-icon">
      <a href="mailto:shaker.nasser@chasacademy.se">
        <img src="mail.256x256.png" alt="mailMe-icon" width="35vh" height="35vh">
      </a>
    </div>

  </div>


</body>
